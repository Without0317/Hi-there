<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkenalan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang</h1>
    </header>
    <main>
        <section id="about">
            <h2>Tentang Saya</h2>
            <p>Halo! Nama saya Khen Patra. Saya seorang [profesi atau deskripsi singkat tentang diri Anda].</p>
            <p>Saya tertarik dalam [hobi atau minat].</p>
        </section>
        <section id="contact">
            <h2>Kontak</h2>
            <form action="mailto:email@example.com" method="post" enctype="text/plain">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="submit" value="Kirim">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 [Nama Anda]. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
